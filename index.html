<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <!-- css-->
    <link rel="stylesheet" href="./style.css">
    <!-- icon links -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
</head>
<body>
    <!--header part-->
    <header class="header">
        <ul class="header__list">
            <li class="header__item header__item-left"><a href="#" class="header__link">about</a></li>
            <li class="header__item header__item-left"><a href="#" class="header__link">store</a></li>
            <li class="header__item header__item-right"><a href="#" class="header__link header__link-sign">Sign in</a></li>
            <li class="header__item header__item-right"><a href="#" class="header__link">
                <i class="fas fa-th "></i>
            </a></li>
            <li class="header__item header__item-right"><a href="#" class="header__link">images</a></li>
            <li class="header__item header__item-right"><a href="#" class="header__link">gmail</a></li>
        </ul>
         <div class="img-box">
            <img src="google-5.png" alt="google-logo-image" class="google-image">
        </div>
    </header>
    
    <!--section middle-->
    <section class="section-middle">
        <form action="#" class="form">
            <div class="form__group">
                <input type="text" class="form__input" >
                <i class="fas fa-search  icon-left"></i>
                <i class="fas fa-microphone  icon-right"></i>
            </div>
            <div class="middle-context">
                <a href="#" class="text-link"><div class="text-1">google search</div></a>
                <a href="#" class="text-link"><div class="text-2">i'm feeling lucky</div></a>
            </div>
            <div class="end-context">
                <div class="language-box"><p>Google offered in:</p>
                    <a href="#" class="language-link">hausa</a>
                    <a href="#" class="language-link">igbo</a>
                    <a href="#" class="language-link">Èdè yorùbá</a>
                    <a href="#" class="language-link">nigerian pigin</a>
                </div>
            </div>
        </form>
    </section>
    
    <!--footer-->
    <footer class="footer">
        <div class="footer-1">Nigeria</div>
        <div class="footer__list">
            <div class="footer-left">
                <div class="footer__item footer__item-left">about</div>
            <div class="footer__item footer__item-left">advertising</div>
            <div class="footer__item footer__item-left">business</div>
            <div class="footer__item footer__item-left works">How Search works</div>
            </div>
            <div class="footer__item-middle "><img src="footer-logo.png" 
            class="footer-logo" alt="carbon neutral logo"><span class="footer-num">Carbon 
                neutral since 2007</span></div>
            <div class="footer-right">
                <div class="footer__item footer__item-right">settings</div>
            <div class="footer__item footer__item-right">terms</div>
            <div class="footer__item footer__item-right">privacy</div>
            </div>
        </div>
    </footer>
    <!--end of footer-->
</body>
</html>
